repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.11.5
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.961
    hooks:
      - id: mypy
        args: [--config-file, mypy.ini, autofill/, MPCAutofill/]
        additional_dependencies:
          [
            "django-stubs[compatible-mypy]",
            "types-Markdown",
            "types-selenium",
            "types-requests",
            "types-chardet",
            "attrs",
            "click",
            "django-crispy-forms",
            "django-elasticsearch-dsl~=7.2",
            "django-environ",
            "django-user-agents",
            "enlighten",
            "google-api-python-client",
            "oauth2client",
            "Markdown",
            "pytest",
            "ratelimit",
            "tqdm",
          ]
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v8.24.0"
    hooks:
      - id: eslint
        additional_dependencies:
          - eslint@8.24.0
          - eslint-config-prettier@v8.5.0
          - eslint-plugin-promise@v6.0.1
          - eslint-plugin-n@v15.3.0
          - eslint-plugin-import@v2.26.0
          - eslint-config-standard@v17.0.0
        args:
          - --fix
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.17.2
    hooks:
      - id: djlint-django
        args:
          - --reformat
